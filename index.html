<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoopOS – Modern Desktop Environment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Using Segoe UI for a modern Windows feel -->
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Use a Google–hosted image for the cursor */
    body {
      cursor: url('https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png') 16 16, auto;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      user-select: none;
      background: #111;
    }
    *, *::before, *::after { box-sizing: border-box; }
    html, body { width: 100%; height: 100%; }

    /* ---------- Authentication Overlay (Login/Signup) ---------- */
    #authOverlay {
      position: fixed;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      display: none;
      flex-direction: column;
      align-items: center;
      width: 250px;
    }
    .auth-form.active {
      display: flex;
    }
    .auth-form input {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .auth-form button {
      padding: 8px 16px;
      margin: 10px 0;
      cursor: pointer;
    }
    .auth-form p {
      font-size: 12px;
    }
    .auth-form a {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }

    /* ---------- Loading Screen ---------- */
    #loadingScreen {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: #000;
      z-index: 9000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      opacity: 1;
    }
    #loadingScreen.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease-out;
    }
    #loadingScreen .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 10px;
    }
    #loadingScreen .loading-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }
    #loadingScreen .progress {
      width: 300px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
    }
    #loadingScreen .progress-bar {
      width: 0%;
      height: 100%;
      background: #0af;
      animation: loading 3s ease-out forwards;
    }
    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    /* ---------- Desktop Background ---------- */
    .desktop {
      position: relative;
      width: 100%;
      height: 100%;
      background: url('https://wallpaperaccess.com/full/317501.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* ---------- Desktop Icons ---------- */
    .desktop-icons {
      position: absolute;
      top: 60px;
      left: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      gap: 10px;
      width: calc(100% - 20px);
      padding: 10px;
    }
    .desktop-icons .icon {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .desktop-icons .icon:hover {
      transform: scale(1.1);
    }
    .desktop-icons .icon img {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin-bottom: 4px;
    }
    .desktop-icons .icon span {
      font-size: 10px;
      color: #fff;
      text-shadow: 0 0 3px #000;
      text-align: center;
    }

    /* ---------- Taskbar ---------- */
    .taskbar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      -webkit-backdrop-filter: blur(10px);
              backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    .taskbar-left, .taskbar-center, .taskbar-right {
      display: flex;
      align-items: center;
    }
    .taskbar-left { gap: 10px; }
    .start-button, .nav-item {
      display: flex;
      align-items: center;
      cursor: pointer;
      padding: 0 12px;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .start-button:hover, .nav-item:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .start-button svg, .nav-item svg {
      width: 24px;
      height: 24px;
      margin-right: 6px;
    }
    .start-button span, .nav-item span {
      font-size: 14px;
      font-weight: 600;
    }
    .taskbar-center { flex: 1; justify-content: center; }
    .clock {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
    }
    .taskbar-right { gap: 10px; }
    .system-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .system-icon:hover {
      transform: scale(1.1);
    }

    /* ---------- Start Menu ---------- */
    .start-menu {
      position: absolute;
      bottom: 58px;
      left: 10px;
      width: 320px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      padding: 12px;
    }
    .start-menu.active {
      display: flex;
    }
    .start-header {
      padding: 8px 12px;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      margin-bottom: 8px;
    }
    .start-header h2 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }
    .start-menu .user-info {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .start-menu .user-info img {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      margin-right: 12px;
      object-fit: cover;
    }
    .start-menu .user-info .name {
      font-size: 16px;
      font-weight: 600;
      color: #333;
    }
    .apps-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .app-tile {
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      padding: 8px;
      border-radius: 8px;
    }
    .app-tile:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: scale(1.05);
    }
    .app-tile img {
      width: 40px;
      height: 40px;
      margin-bottom: 6px;
      object-fit: contain;
    }
    .app-tile span {
      font-size: 10px;
      text-align: center;
      color: #333;
    }

    /* ---------- Quick Settings Panel ---------- */
    .quick-settings {
      position: absolute;
      bottom: 58px;
      right: 10px;
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      display: none;
      flex-direction: column;
      padding: 12px;
    }
    .quick-settings.active {
      display: flex;
    }
    .quick-settings h3 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    .quick-settings label {
      font-size: 12px;
      color: #333;
      margin-bottom: 4px;
    }
    .quick-settings input[type="range"],
    .quick-settings select,
    .quick-settings input[type="text"] {
      width: 100%;
      margin-bottom: 12px;
    }
    .quick-settings button {
      padding: 6px 12px;
      cursor: pointer;
    }

    /* ---------- Window (Simulated App Windows) ---------- */
    .window {
      position: absolute;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: all 0.2s ease;
      /* Allow browser-native resizing in addition to our custom handle */
      resize: both;
      overflow: auto;
    }
    .window.minimized .content {
      display: none;
    }
    .window .titlebar {
      background: #0af;
      color: #fff;
      padding: 6px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }
    .window .titlebar .title {
      font-size: 14px;
      font-weight: 600;
    }
    .window .titlebar .window-controls {
      display: flex;
      gap: 8px;
    }
    .window .titlebar .window-controls span {
      width: 16px;
      height: 16px;
      text-align: center;
      line-height: 16px;
      border-radius: 2px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .window .titlebar .window-controls span:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    .window .content {
      padding: 0;
      flex-grow: 1;
      overflow: hidden;
    }
    .window iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .window.maximized {
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: calc(100% - 48px) !important;
    }
    /* Resizer Handle */
    .resizer {
      position: absolute;
      width: 16px;
      height: 16px;
      bottom: 0;
      right: 0;
      cursor: se-resize;
      background: rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- ---------- Container for Open Windows ---------- -->

  <script>
    /* ===== Authentication Functions using localStorage ===== */
    function signup() {
      const username = document.getElementById('signupUsername').value.trim();
      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;
      if (username && email && password) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        if (users.find(u => u.username === username)) {
          alert("User already exists. Please log in.");
          return;
        }
        const newUser = { username, email, password };
        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));
        localStorage.setItem('currentUser', JSON.stringify(newUser));
        document.getElementById('userName').textContent = username;
        document.getElementById('authOverlay').style.display = 'none';
      } else {
        alert("Please fill in all fields.");
      }
    }
    function login() {
      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      if (username && password) {
        let users = JSON.parse(localStorage.getItem('users')) || [];
        let user = users.find(u => u.username === username && u.password === password);
        if (user) {
          localStorage.setItem('currentUser', JSON.stringify(user));
          document.getElementById('userName').textContent = username;
          document.getElementById('authOverlay').style.display = 'none';
        } else {
          alert("Invalid username or password.");
        }
      } else {
        alert("Please enter username and password.");
      }
    }
    function switchToSignup() {
      document.getElementById('loginForm').classList.remove('active');
      document.getElementById('signupForm').classList.add('active');
    }
    function switchToLogin() {
      document.getElementById('signupForm').classList.remove('active');
      document.getElementById('loginForm').classList.add('active');
    }

    /* ===== On Page Load: Check for Logged-in User & Hide Auth Overlay if Found ===== */
    window.addEventListener('load', () => {
      // Check if a user is already logged in
      const currentUser = localStorage.getItem('currentUser');
      if (currentUser) {
        const user = JSON.parse(currentUser);
        document.getElementById('userName').textContent = user.username;
        document.getElementById('authOverlay').style.display = 'none';
      }
      // Hide the loading screen after 3 seconds with fade-out
      setTimeout(() => {
        const ls = document.getElementById('loadingScreen');
        ls.classList.add('fade-out');
        setTimeout(() => { ls.style.display = 'none'; }, 500);
      }, 3000);
    });

    /* ===== Clock Update ===== */
    function updateClock() {
      const clockEl = document.getElementById('clock');
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      clockEl.textContent = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    /* ===== Open Window Function ===== */
    function openWindow(title, url) {
      const container = document.getElementById('windowContainer');
      const win = document.createElement('div');
      win.className = 'window';
      win.style.top = (50 + Math.random() * 200) + 'px';
      win.style.left = (50 + Math.random() * 200) + 'px';
      win.style.width = '500px';
      win.style.height = '400px';
      win.innerHTML = `
        <div class="titlebar">
          <div class="title">${title}</div>
          <div class="window-controls">
            <span class="minimize-btn" onclick="minimizeWindow(this)">&#x2013;</span>
            <span class="maximize-btn" onclick="toggleMaximizeWindow(this)">□</span>
            <span class="close-btn" onclick="closeWindow(this)">✕</span>
          </div>
        </div>
        <div class="content">
          <iframe src="${url}" title="${title}"></iframe>
        </div>
        <div class="resizer"></div>
      `;
      container.appendChild(win);
      makeDraggable(win);
      makeResizable(win);
      // Double-clicking the titlebar toggles maximize
      const titlebar = win.querySelector('.titlebar');
      titlebar.addEventListener('dblclick', () => {
        const maxBtn = win.querySelector('.maximize-btn');
        toggleMaximizeWindow(maxBtn);
      });
      // Hide open menus
      document.getElementById('startMenu').classList.remove('active');
      document.getElementById('quickSettings').classList.remove('active');
    }
    function closeWindow(el) {
      const win = el.closest('.window');
      win.parentNode.removeChild(win);
    }
    function minimizeWindow(el) {
      const win = el.closest('.window');
      win.classList.toggle('minimized');
    }
    function toggleMaximizeWindow(el) {
      const win = el.closest('.window');
      if (!win.classList.contains('maximized')) {
         win.dataset.originalTop = win.style.top;
         win.dataset.originalLeft = win.style.left;
         win.dataset.originalWidth = win.style.width;
         win.dataset.originalHeight = win.style.height;
         win.classList.add('maximized');
         el.textContent = '❐';
      } else {
         win.classList.remove('maximized');
         win.style.top = win.dataset.originalTop;
         win.style.left = win.dataset.originalLeft;
         win.style.width = win.dataset.originalWidth;
         win.style.height = win.dataset.originalHeight;
         el.textContent = '□';
      }
    }

    /* ===== Draggable Windows ===== */
    function makeDraggable(el) {
      let isDragging = false, offsetX, offsetY;
      const titlebar = el.querySelector('.titlebar');
      titlebar.addEventListener('mousedown', (e) => {
        if (el.classList.contains('maximized')) return;
        isDragging = true;
        offsetX = e.clientX - el.getBoundingClientRect().left;
        offsetY = e.clientY - el.getBoundingClientRect().top;
        el.style.zIndex = Date.now();
      });
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          el.style.left = (e.clientX - offsetX) + 'px';
          el.style.top = (e.clientY - offsetY) + 'px';
        }
      });
      document.addEventListener('mouseup', () => isDragging = false);
    }

    /* ===== Resizable Windows ===== */
    function makeResizable(el) {
      const resizer = el.querySelector('.resizer');
      let isResizing = false, startX, startY, startWidth, startHeight;
      resizer.addEventListener('mousedown', function(e) {
        e.preventDefault();
        isResizing = true;
        startX = e.clientX;
        startY = e.clientY;
        startWidth = parseInt(document.defaultView.getComputedStyle(el).width, 10);
        startHeight = parseInt(document.defaultView.getComputedStyle(el).height, 10);
        document.documentElement.addEventListener('mousemove', resize, false);
        document.documentElement.addEventListener('mouseup', stopResize, false);
      });
      function resize(e) {
        if (!isResizing) return;
        el.style.width = (startWidth + e.clientX - startX) + 'px';
        el.style.height = (startHeight + e.clientY - startY) + 'px';
      }
      function stopResize(e) {
        isResizing = false;
        document.documentElement.removeEventListener('mousemove', resize, false);
        document.documentElement.removeEventListener('mouseup', stopResize, false);
      }
    }

    /* ===== Menu Toggles ===== */
    const startButton = document.getElementById('startButton');
    const startMenu = document.getElementById('startMenu');
    startButton.addEventListener('click', (e) => {
      e.stopPropagation();
      startMenu.classList.toggle('active');
      document.getElementById('quickSettings').classList.remove('active');
    });
    const quickSettingsBtn = document.getElementById('quickSettingsBtn');
    const quickSettings = document.getElementById('quickSettings');
    quickSettingsBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      quickSettings.classList.toggle('active');
      startMenu.classList.remove('active');
    });
    document.addEventListener('click', (e) => {
      if (!startButton.contains(e.target) && !startMenu.contains(e.target)) {
        startMenu.classList.remove('active');
      }
      if (!quickSettingsBtn.contains(e.target) && !quickSettings.contains(e.target)) {
        quickSettings.classList.remove('active');
      }
    });

    /* ===== User Profile Update via postMessage (optional) ===== */
    window.addEventListener('message', (event) => {
      if (event.data && event.data.type === 'updateUser') {
        document.getElementById('userName').textContent = event.data.name || 'User Name';
        document.getElementById('userPfp').src = event.data.pfp || 'https://img.icons8.com/fluency/48/000000/user.png';
      }
    });

    /* ===== Desktop Icons Data (with real icon URLs) ===== */
    const desktopIconsData = [
      { name: 'Apps', url: 'apps.html', icon: 'https://img.icons8.com/fluency/48/000000/application-window.png' },
      { name: 'Games', url: 'games.html', icon: 'https://img.icons8.com/fluency/48/000000/game-controller.png' },
      { name: 'Terminal', url: 'terminal.html', icon: 'https://img.icons8.com/fluency/48/000000/console.png' },
      { name: 'Settings', url: 'settings.html', icon: 'https://img.icons8.com/fluency/48/000000/settings.png' },
      { name: 'Batch Editor', url: 'batch.html', icon: 'https://img.icons8.com/fluency/48/000000/code.png' },
      { name: 'File Explorer', url: 'explorer.html', icon: 'https://img.icons8.com/fluency/48/000000/folder-invoices.png' },
      { name: 'Browser', url: 'browser.html', icon: 'https://img.icons8.com/fluency/48/000000/internet.png' },
      { name: 'User Profile', url: 'userprofile.html', icon: 'https://img.icons8.com/fluency/48/000000/user.png' }
    ];
    const desktopIconsContainer = document.getElementById('desktopIcons');
    desktopIconsData.forEach(item => {
      const iconDiv = document.createElement('div');
      iconDiv.className = 'icon';
      iconDiv.innerHTML = `<img src="${item.icon}" alt="${item.name} Icon"><span>${item.name}</span>`;
      iconDiv.addEventListener('dblclick', () => {
        openWindow(item.name, item.url);
      });
      desktopIconsContainer.appendChild(iconDiv);
    });

    /* ===== Wallpaper Change Function ===== */
    function changeWallpaper() {
      const url = document.getElementById('qsWallpaper').value.trim();
      if (url) {
        document.querySelector('.desktop').style.backgroundImage = `url('${url}')`;
      } else {
        alert("Please enter a valid URL.");
      }
    }
  </script>
