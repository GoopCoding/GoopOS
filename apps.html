<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>APPS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <meta property="og:title" content="APPS">
  <meta property="og:description" content="Apps for the official GoopOS">
  <meta property="og:image" content="https://upload.wikimedia.org/wikipedia/commons/4/41/Simple_game_icon.svg">
  <meta name="keywords" content="GoopOS, GoopAPPS, GoopOSAPPS, Goop-app, goopss">
  <meta name="author" content="Nonoxi">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #0a0a0a;
      color: #00ff6a;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Custom Cursor */
    body * {
      cursor: none !important;
    }
    .custom-cursor {
      width: 20px;
      height: 20px;
      background-color: #00ff6a;
      border-radius: 50%;
      position: fixed;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
    }

    /* Game List */
    .game-card {
      background-color: #111;
      border: 2px solid #00ff6a;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.3s ease-in-out;
      cursor: pointer;
    }

    .game-card:hover {
      transform: scale(1.05);
    }

    .game-card img {
      width: 100%;
      border-radius: 6px;
    }

    /* Iframe Container */
    #iframeContainer {
      position: fixed;
      top: 15%;
      left: 15%;
      width: 70%;
      height: 70%;
      background-color: rgba(0, 0, 0, 0.95);
      border: 3px solid #00ff6a;
      border-radius: 12px;
      z-index: 1000;
      display: none;
      resize: both;
      overflow: auto;
      box-shadow: 0px 6px 15px rgba(0, 255, 106, 0.3);
    }

    #iframeContainer iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .close-iframe {
      position: absolute;
      top: 5px;
      right: 10px;
      padding: 6px 12px;
      background-color: #ff4c4c;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">ðŸš€ APPS Hub</h1>
    <div class="row g-4" id="gameList"></div>
  </div>

  <div id="iframeContainer">
    <iframe src="" id="gameIframe"></iframe>
    <button class="close-iframe" onclick="closeIframe()">Close</button>
  </div>

  <script>
    const games = [
      {
        id: "ttoks1",
        title: "Tiktok",
        thumbnail: "https://th.bing.com/th/id/R.86888d01a32c8e8d7f15c3abb8fd7d13?rik=fHBGUk4CsjW64A&pid=ImgRaw&r=0",
        url: "https://edgedcircles.com/uv/service/hvtrs8%2F-wuw%2Ctkkvoi.aoo%2Fgxrlmrg/",
      }
    ];

    function loadGames() {
      const gameList = document.getElementById("gameList");
      gameList.innerHTML = "";
      games.forEach(game => {
        const gameCard = document.createElement("div");
        gameCard.classList.add("col-md-3", "game-card");
        gameCard.innerHTML = `
          <img src="${game.thumbnail}" alt="${game.title}">
          <h5>${game.title}</h5>
        `;
        gameCard.onclick = () => openGame(game.url);
        gameList.appendChild(gameCard);
      });
    }

    function openGame(url) {
      document.getElementById("iframeContainer").style.display = "block";
      document.getElementById("gameIframe").src = url;
    }

    function closeIframe() {
      document.getElementById("iframeContainer").style.display = "none";
      document.getElementById("gameIframe").src = "";
    }

    window.onload = loadGames;
  </script>
</body>
</html>
